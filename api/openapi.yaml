          description: 200 response
      security:
      - bearerAuth:
        - admin
      summary: Get Audit Logs
      tags:
      - audit-log
  /audit-log/{id}:
    get:
      operationId: getAuditLog
      parameters:
      - description: Audit Log Event ID
        example: 1
        explode: false
        in: path
        name: id
        required: true
        schema:
          minimum: 1
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                default:
                  value:
                    id: 1
                    created_on: 2025-09-15T17:27:45.000Z
                    modified_on: 2025-09-15T17:27:45.000Z
                    user_id: 1
                    object_type: user
                    object_id: 1
                    action: created
                    meta:
                      id: 1
                      created_on: 2025-09-15T17:27:45.000Z
                      modified_on: 2025-09-15T17:27:45.000Z
