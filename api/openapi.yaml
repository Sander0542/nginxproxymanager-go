                    name: Websupport.sk
                    credentials: |-
                      dns_websupport_identifier = <api_key>
                      dns_websupport_secret_key = <secret>
                  - id: wedos
                    name: Wedos
                    credentials: |-
                      dns_wedos_user = <wedos_registration>
                      dns_wedos_auth = <wapi_password>
                  - id: zoneedit
