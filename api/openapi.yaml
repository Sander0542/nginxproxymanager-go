openapi: 3.1.0
info:
  description: |-
    This is the official API documentation for Nginx Proxy Manager.

    Most endpoints require authentication via Bearer Token (JWT). You can generate a token by logging in via the `POST /tokens` endpoint.

    For more information, visit the [Nginx Proxy Manager Documentation](https://nginxproxymanager.com).
  title: Nginx Proxy Manager API
  version: 2.13.4
servers:
- url: http://localhost/api
tags:
- description: Endpoints that do not require authentication
  name: public
- description: Endpoints related to Audit Logs
  name: audit-log
- description: Endpoints related to Access Lists
  name: access-lists
- description: Endpoints related to Certificates
  name: certificates
- description: Endpoints related to 404 Hosts
  name: 404-hosts
- description: Endpoints related to Proxy Hosts
  name: proxy-hosts
- description: Endpoints related to Redirection Hosts
  name: redirection-hosts
- description: Endpoints related to Streams
  name: streams
- description: Endpoints for viewing reports
  name: reports
- description: Endpoints for managing application settings
  name: settings
- description: Endpoints for managing authentication tokens
  name: tokens
- description: Endpoints for managing users
  name: users
paths:
  /:
    get:
      operationId: health
      responses:
        "200":
          content:
            application/json:
              examples:
                default:
                  value:
                    status: OK
                    setup: true
                    version:
                      major: 2
                      minor: 1
                      revision: 0
              schema:
                $ref: "#/components/schemas/health_200_response"
          description: 200 response
      summary: Returns the API health status
      tags:
      - public
  /audit-log:
    get:
      operationId: getAuditLogs
      responses:
        "200":
          content:
            application/json:
              examples:
                default:
                  value:
                  - id: 7
                    created_on: 2024-10-08T13:09:54.000Z
                    modified_on: 2024-10-08T13:09:54.000Z
                    user_id: 1
                    object_type: user
                    object_id: 3
                    action: updated
                    meta:
                      name: John Doe
                      permissions:
