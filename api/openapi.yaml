                    nice_name: test.example.com
                    domain_names:
                    - test.example.com
                    meta:
                      dns_challenge: false
                      letsencrypt_certificate:
                        cn: test.example.com
                        issuer: "C = US, O = Let's Encrypt, CN = E5"
                        dates:
                          from: 1728448218
                          to: 1736224217
              schema:
                $ref: "#/components/schemas/getCertificates_200_response_inner"
          description: 201 response
